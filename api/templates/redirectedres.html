{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> MammoX: Breast Density Detector </title>
<link rel="shortcut icon" href="{% static 'Images/logo.png' %}">
<link rel="stylesheet" href="{% static 'style.css' %}" >
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <section class="redirect">
    <nav4>
        <img src="{% static 'Images/fulllogo.png' %}"></a>
    </nav4>
    <div class="border1">
       <div class="text1">
            <img src="{% static 'Images/redirect.png' %}" ></a>
        </div>
    </div>
        <style>
            #loader {
                position: absolute;
                left: 47%;
                top: 50%;
                z-index: 1;
                width: 100px;
                height: 100px;
                border: 16px solid rgb(255, 255, 255,1);
                border-radius: 50%;
                border-top: 16px solid #4822AE;
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
            }
            
            @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

        /* Add animation to "page content" */
        .animate-bottom {
        position: relative;
        -webkit-animation-name: animatebottom;
        -webkit-animation-duration: 1s;
        animation-name: animatebottom;
        animation-duration: 1s
        }

        @-webkit-keyframes animatebottom {
        from { bottom:-100px; opacity:0 } 
        to { bottom:0px; opacity:1 }
        }

        @keyframes animatebottom { 
        from{ bottom:-100px; opacity:0 } 
        to{ bottom:0; opacity:1 }
        }

        #myDiv {
        display: none;
        text-align: center;
        }

</style>
</section>


<body onload="myFunction()" style="margin:0;">

<div id="loader"></div>

<div style="display:none;" id="myDiv" class="animate-bottom">
    <head>
        <meta name = "viewport" content="with=device-width, initial-scale=1.0"> 
        <title> MammoX: Breast Density Detector </title>
        <link rel="shortcut icon" href="{% static 'Images/logotab.png' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    </head>
    
    
    <body>
        <section class="results">
            <nav5>
                <a href="index.html"><img src="{% static 'Images/fulllogo.png' %}"></a>
            </nav5>
            <div class="border2">
                <img src="{% static 'Images/resulttext.png' %}">
                <div class="top">
                    <img src="{% static 'Images/titleresults.png' %}"></a>
                </div>
                <div class="resframe">
                    <div class = "image1">
                    <img src="{% static 'Images/frame.png' %}"></a>
                    </div>
                    <div class = "image2">
                    {% if img %}
                    <img src="{{ img.image.url}}" alt="image" >
                    {% endif %}
                    </div>
                </div>
            </div>
    
            
        
            <div class="small-border">
    
                <div class="result2">
                    <img src="{% static 'Images/results2.png' %}"></a>
                    <b> {{display_band}} {{display_pct}}</b>
                </div>
                
            </div>
    
    
        </section>
    </body>
</div>
</style>
<script>
var myVar;

function myFunction() {
  myVar = setTimeout(showPage, 3000);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>

</body>
</html>
